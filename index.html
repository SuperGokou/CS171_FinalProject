<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title style="text-align: center; color: darkred">CS171 Final Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="names-background"></div>

<div class="container-fluid" style="height: 100vh; width: 100vw; padding-top: 1vh; padding-left: 1vw;">

    <div class="row d-flex justify-content-center" style="height: 10vh;">
        <div class="align-self-center">
            <h1>US Fatal Police Shootings Tracking Dashboard</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center" style="height: 70vh; width: 100vw; border: solid red medium">
        <div class="col-6">
            <div class="align-self-center" id="calendarDiv" style=" margin-top: 2vh; height: 80%; width: 95%; text-align: center">
                <label id="calendarTitle">Daily Fatal Police Shootings in <select id="calendarYearSelect">
                    <option value="2022" selected>2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                </select></label>
            </div>
        </div>

        <div class="col-6">
            <div class="align-self-center" id="mapDiv" style=" margin-top: 2vh; height: 80%; width: 95%"></div>
        </div>

    </div>
    <div class="row d-flex justify-content-center" style="height: 70vh; width: 100vw;border: solid red medium">
        <div class="col-6">
            <div class="align-self-center" id="monthlyVictimsDiv" style=" margin-top: 2vh; height: 80%; width: 95%"></div>
        </div>
        <div class="col-6">
            <div class="align-self-center" id="barChartDiv" style=" margin-top: 2vh; height: 80%; width: 95%"></div>
        </div>

    </div>

    <div class="row d-flex justify-content-center" style="height: 70vh; width: 100vw;border: solid red medium">
        <div class="col-6">
            <div class="align-self-center" id="ageRangeBarDiv" style=" margin-top: 2vh; height: 80%; width: 95%"></div>
        </div>
        <div class="col-6">
            <div class="align-self-center" id="yearRaceDiv" style=" margin-top: 2vh; height: 80%; width: 95%"></div>
        </div>
    </div>

</div>


<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://d3js.org/d3-array.v2.min.js"></script>
<script src="https://d3js.org/d3-geo.v2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src="https://d3js.org/d3-geo.v1.min.js"></script>

<!-- OWN JS -->
<script src="js/mapVis.js"></script>
<script src="js/main.js"></script>
<script src="js/helpers.js"></script>
<script src="js/calendarVis.js"></script>
<script src="js/background.js"></script>
<script src="js/monthlyVictimsLineChart.js"></script>
<script src="js/bloodDripBarChart.js"></script>
<script src="js/ageRangeBarVis.js"></script>
<!--<script src="js/yearRaceVis.js"></script>-->
</body>
</html>
